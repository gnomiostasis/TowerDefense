<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Babylon - Farts</title>
   <style>
      html, body {
         overflow: hidden;
         width: 100%;
         height: 100%;
         margin: 0;
         padding: 0;
      }
      #renderCanvas {
         width: 100%;
         height: 100%;
         touch-action: none;
      }
   </style>
    <script src="api/babylon.custom.js"></script>
	<script src="api/angular.min.js"></script>
    <script src="modules/gamepad.js"></script>

   <script src="api/babylon.custom.js"></script>
   <script src="managers/minion/MinionManager.js"></script>
   <script src="managers/minion/Minion.js"></script>
   <script src="managers/grid/gridManager.js"></script>
   

</head>
<body>
   <canvas id="renderCanvas"></canvas>
   <script type="text/javascript">
      // Get the canvas element from our HTML below
      var canvas = document.querySelector("#renderCanvas");
      // Load the BABYLON 3D engine
      var engine = new BABYLON.Engine(canvas, true);

      var scene = null;
      // -------------------------------------------------------------
      // Here begins a function that we will 'call' just after it's built
      var createScene = function () {
         // Now create a basic Babylon Scene object
         scene = new BABYLON.Scene(engine);
         // Change the scene background color to green.
         scene.clearColor = new BABYLON.Color3(0, 1, 0);
         // This creates and positions a free camera
         var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 70, 0), scene);
		 camera.inputs.clear();
         // This targets the camera to scene origin
         camera.setTarget(BABYLON.Vector3.Zero());
         // This attaches the camera to the canvas
         camera.attachControl(canvas, false);
         // This creates a light, aiming 0,1,0 - to the sky.
         var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
         // Dim the light a small amount
         light.intensity = .5;
		 
		 var material_1 = new BABYLON.StandardMaterial("texture1", scene);
		 material_1.diffuseColor = new BABYLON.Color3(1.0, 0, 0);
		 
         // Let's try our built-in 'sphere' shape. Params: name, subdivisions, size, scene
		 var wall_1 = BABYLON.Mesh.CreateBox("botWall", 1, scene);
		 wall_1.position.z = -20.2;
		 wall_1.position.y = 1;
		 wall_1.scaling.x = 60;
		 wall_1.material = material_1;
		 
		 var wall_5 = BABYLON.Mesh.CreateBox("centerWall", 1, scene);
		 wall_5.position.y = 1;
		 wall_5.scaling.x = 60;
		 wall_5.scaling.z = 2;
		 wall_5.material = material_1;
		 
		 var wall_2 = BABYLON.Mesh.CreateBox("topWall", 1, scene);
		 wall_2.position.z = 20.2;
		 wall_2.position.y = 1;
		 wall_2.scaling.x = 60;
		 wall_2.material = material_1;
		 
		var wall_3 = BABYLON.Mesh.CreateBox("leftWall", 1, scene);
		 wall_3.position.x = -30.2;
		 wall_3.position.y = 1;
		 wall_3.scaling.z = 40;
		 wall_3.material = material_1;
		 
		 var wall_4 = BABYLON.Mesh.CreateBox("rightWall", 1, scene);
		 wall_4.position.x = 30.2;
		 wall_4.position.y = 1;
		 wall_4.scaling.z = 40;
		 wall_4.material = material_1;
		 
         var ground = BABYLON.Mesh.CreateGround("ground1", 60, 40, 1, scene);
		 ground.material = new BABYLON.GridMaterial("groundMaterial", scene);
         // Leave this function
         return scene;
      }; // End of createScene function
      // -------------------------------------------------------------
      // Now, call the createScene function that you just finished creating
      var scene = createScene();
      // Register a render loop to repeatedly render the scene
      engine.runRenderLoop(function () {
         scene.render();
      });
      // Watch for browser/canvas resize events
      window.addEventListener("resize", function () {
         engine.resize();
      });
   </script>
   
</body>
</html>
